    </div>
    <h3 class="card-title">Statistics</h3>

  <ion-card-content class="card-body">
    <ion-grid>
      <ion-row>

          <ion-row>
            <ion-col size="4" margin-left>
              <h5>Total Clients</h5>

            <ion-col size="4">

              <h1>5673</h1>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
